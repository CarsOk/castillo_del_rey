<!DOCTYPE html>
<html>
    <head>
        <title>PAGO DE MENSUALIDAD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../CSS/pago_mensualidad.css" rel="stylesheet" type="text/css">       
        <link rel="icon" href="../IMGENES/CR_LOGO_ico.ico">
        <link rel="stylesheet" type="text/css" href="../style.css">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>

        <div id="cont" class="container text-center">
            <header class="row">
                <br>
            </header>

            <nav class="row">
                <article id="logo" class="col-3">
                    <img src="../IMGENES/CR_LOGO.png" width="50%" height="90%" alt="Logo de la institución">
                </article>

                <article id="titulo" class="col-7 mt-2">
                    <h2><strong>Institución Educativa <br> Castillo del rey</strong></h2>
                </article>

                <article id="ft_perfil" class="col mt-2">
                    <span class="icon icon-user"></span>
                </article>
            </nav>

            <nav class="row">
                <h5><strong>Pago de mensualidad</strong></h5>
            </nav>

            <br>
            <div class="row">
                <div class="col">
                                <table id="tabla" class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">CÓDIGO</th>
                                            <th scope="col">NÚMERO DE DOCUMENTO</th>
                                            <th scope="col">NOMBRE COMPLETO</th>
                                            <th scope="col">GRADO</th>
                                            <th scope="col">MES</th>
                                            <th scope="col">FECHA</th>
                                            <th scope="col">PERIODO</th>
                                            <th scope="col">VALOR</th>
                                        </tr>
                                    </thead>

                            <form>
                                        <tbody>
                                            <tr>
                                                <th scope="col">000</th>
                                                <td>0.000.000.000</td>
                                                <td>Nombre completo</td>
                                                <td>Grado</td>
                                            
                                                <td><input type="month" name="mes" class="form-control" required></td>
                                            
                                                <td><input type="date" name="fecha" class="form-control" required></td>

                                                <td>
                                                    <select id="Tipo" name="periodo" class="form-control" required>
                                                        <option value="sel" selected></option>
                                                        <option value="PR">PRIMERO</option>
                                                        <option value="SG">SEGUNDO</option>
                                                        <option value="TR">TERCERO</option>
                                                        <option value="CT">CUARTO</option>
                                                    </select>
                                                </td>

                                                <td><input type="number" name="valor" class="form-control" min="1"></td>
                                            </tr>
                                        </tbody>                            
                                </table>
                                <div class="col text center">
                                    <input type="submit" class="btn" name="accion" value="GUARDAR" id="btn_txt">
                                </div>
                            </form>
                </div>
            </div>



        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
