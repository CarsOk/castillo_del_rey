<!DOCTYPE html>
<html>
    <head>
        <title>ASOCIACIÓN ASIGNATURAS A ALUMNOS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../CSS/asoc_alumnos_grados.css" rel="stylesheet" type="text/css">       
        <link rel="icon" href="../IMGENES/CR_LOGO_ico.ico">
        <link rel="stylesheet" type="text/css" href="../style.css">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>

        <div id="cont" class="container text-center">
            <header class="row">
                <br>
            </header>

            <nav class="row">
                <article id="logo" class="col-3">
                    <img src="../IMGENES/CR_LOGO.png" width="50%" height="90%" alt="Logo de la institución">
                </article>

                <article id="titulo" class="col-7 mt-2">
                    <h2><strong>Institución Educativa <br> Castillo del rey</strong></h2>
                </article>

                <article id="ft_perfil" class="col mt-2">
                    <span class="icon icon-user"></span>
                </article>
            </nav>

            <nav class="row">
                <h5><strong>Asociación de Asignaturas a Alumnos</strong></h5>
            </nav>

            <br>

            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <form>
                        <table id="tabla" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>CÓDIGO</th>
                                    <th>NOMBRE COMPLETO</th>
                                    <th>ASIGNATURAS</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <th>0000</th>
                                    <td>Nombre completo</td>
                                    <td>ARTÍSTICA</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>

                                <tr>
                                    <th></th>
                                    <td></td>
                                    <td>CIENCIAS NATURALES</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>

                                <tr>
                                    <th></th>
                                    <td></td>
                                    <td>COMPRENSIÓN LECTORA</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>

                                <tr>
                                    <th></th>
                                    <td></td>
                                    <td>EDUCACIÓN CRISTIANA</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>

                                <tr>
                                    <th></th>
                                    <td></td>
                                    <td>ESPAÑOL</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>

                                <tr>
                                    <th></th>
                                    <td></td>
                                    <td>INFORMÁTICA</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>

                                <tr>
                                    <th></th>
                                    <td></td>
                                    <td>INGLÉS</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>

                                <tr>
                                    <th></th>
                                    <td></td>
                                    <td>INTEGRADA</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>

                                <tr>
                                    <th></th>
                                    <td></td>
                                    <td>MATEMÁTICAS</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>

                                <tr>
                                    <th></th>
                                    <td></td>
                                    <td>SOCIALES</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>
                            </tbody>
                        </table>

                        <footer>
                            <div class="col text-center">
                                <button type="submit" class="btn" name="accion" id="btn_txt">GUARDAR</button>
                            </div>
                        </footer>
                    </form>
                </div>
            </div>


        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
