              <button class="btn btn-danger btn-eliminar" id="btn-eliminar"><i class="fas fa-trash-alt"></i></button>
              <button class="btn btn-warning btn-pago" id="btn-pago"><i class="fas fa-dollar-sign"></i></button>
              <button class="btn btn-info btn-asistencia" id="btn-asistencia"><i class="fas fa-check"></i></button>
              <button class="btn btn-primary btn-notas" id="btn-notas"><i class="fas fa-clipboard"></i></button>
              <button class="btn btn-secondary btn-asociacion_A_G" id="btn-asociacion_A_G"><i class="fas fa-link"></i></button>
