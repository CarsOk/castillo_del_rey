<!DOCTYPE html>
<html>
    <head>
        <title>Asociación docente asignaturas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../CSS/asoc_docente_asig.css" rel="stylesheet" type="text/css">       
        <link rel="icon" href="../IMG/CR_LOGO_ico.ico">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <!--Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <div id="cont" class="container text-center">
            <header class="row">
                <article id="logo" class="col-lg-2 col-md-4 col-sm-6 col-xs-12 mt-3">
                    <img src="../IMG/CR_LOGO.png" width="30%" height="90%" alt="Logo de la institución">
                </article>
    
                <article id="titulo" class="col-lg col-md-4 col-sm-6 col-xs-12 mt-3">
                    <h2><strong>Institución Educativa Castillo del rey</strong></h2>
                </article>
    
                <article id="ft_perfil" class="col-lg-2 col-md-4 col-sm-6 col-xs-12 mt-3">
                    <i class="bi bi-person-fill"></i>
                </article>
            </header>

            <nav class="row mt-3">
                <h5><strong></strong></h5>
            </nav>


            <div class="row mt-5 text-center">
                <div class="col-lg-2"></div>
                <div class="col">
                    <label for="" id="titulo">Asociación de docente a asignaturas</label>
                    <form>
                        <table class="table mt-3">
                            <thead>
                                <tr>
                                    <th>Número de Documento</th>
                                    <th>Nombre Completo</th>
                                    <th>Asignaturas</th>
                                    <th></th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>Artística</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>

                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>Educación Física</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>

                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>Educación Cristiana</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>

                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>Matemáticas</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>

                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>Ingles</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>

                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>Sociales</td>
                                    <td><input type="checkbox" name="check"></td>
                                </tr>
                            </tbody>
                        </table>

                        <footer>
                            <div class="col text-center">
                                <button type="submit" class="btn btn-outline-dark" name="accion"><i class="bi bi-arrow-down-circle-fill"></i> Guardar</button>
                            </div>
                        </footer>
                    </form>
                </div>
                <div class="col-lg-2"></div>
            </div>


        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
