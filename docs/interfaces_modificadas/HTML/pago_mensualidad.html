<!DOCTYPE html>
<html>
    <head>
        <title>PAGO DE MENSUALIDAD</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../CSS/pago_mensualidad.css" rel="stylesheet" type="text/css">       
        <link rel="icon" href="../IMG/CR_LOGO_ico.ico">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <!--Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <div id="cont" class="container text-center">
            <header class="row">
                <article id="logo" class="col-lg-2 col-md-4 col-sm-6 col-xs-12 mt-3">
                    <img src="../IMG/CR_LOGO.png" width="30%" height="90%" alt="Logo de la institución">
                </article>
    
                <article id="titulo" class="col-lg col-md-4 col-sm-6 col-xs-12 mt-3">
                    <h2><strong>Institución Educativa Castillo del rey</strong></h2>
                </article>
    
                <article id="ft_perfil" class="col-lg-2 col-md-4 col-sm-6 col-xs-12 mt-3">
                    <i class="bi bi-person-fill"></i>
                </article>
            </header>

            <nav class="row mt-5 text-center">
                <label id="titulo">Pago de mensualidad</label>
            </nav>

            <div class="row mt-3 text-center">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Número de Documento</th>
                                <th scope="col">Nombre Completo</th>
                                <th scope="col">Grado</th>
                                <th scope="col">Mes</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Periodo</th>
                                <th scope="col">Valor</th>
                            </tr>
                        </thead>

                <form>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><input type="month" name="mes" class="form-control" required></td>
                            
                                <td><input type="date" name="fecha" class="form-control" required></td>

                                <td>
                                    <select id="periodo" name="periodo" class="form-control" required>
                                        <option value="sel" selected>Seleccione</option>
                                        <option value="PR">Primero</option>
                                        <option value="SG">Segundo</option>
                                        <option value="TR">Tercero</option>
                                        <option value="CT">Cuarto</option>
                                    </select>
                                </td>
                                <td><input type="number" name="valor" class="form-control" min="1"></td>
                            </tr>
                        </tbody>                            
                    </table>
                    <div class="col text center">
                        <button type="submit" name="accion" value="" class="btn btn-outline-secondary"><i class="bi bi-arrow-down-circle-fill"></i> Guardar</button>
                    </div>
                </form>
                </div>
            </div>



        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
