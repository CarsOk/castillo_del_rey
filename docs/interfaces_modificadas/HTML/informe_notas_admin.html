<!DOCTYPE html>
<html>
    <head>
        <title>Informe Notas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../CSS/informe_notas_admin.css" rel="stylesheet" type="text/css">       
        <link rel="icon" href="../IMG/CR_LOGO_ico.ico">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <!--Icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    

    <body>

        <div id="cont" class="container text-center">
            <header class="row">
                <article id="logo" class="col-lg-2 col-md-4 col-sm-6 col-xs-12 mt-3">
                    <img src="../IMG/CR_LOGO.png" width="30%" height="90%" alt="Logo de la institución">
                </article>
    
                <article id="titulo" class="col-lg col-md-4 col-sm-6 col-xs-12 mt-3">
                    <h2><strong>Institución Educativa Castillo del rey</strong></h2>
                </article>
    
                <article id="ft_perfil" class="col-lg-2 col-md-4 col-sm-6 col-xs-12 mt-3">
                    <i class="bi bi-person-fill"></i>
                </article>
            </header>

            <nav class="row mt-5 text-center">
                <label id="titulo">Informe de Notas</label>
                <div class="col-lg-1"></div>
                <div class="col-lg-10 mt-3">
                    <table id="tabla" class="table table-bordered border-black">
                        <thead>
                            <tr>
                                <th scope="col">Número de Documento</th>
                                <th scope="col">Nombre Completo</th>
                                <th scope="col">Grado</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <th scope="row"></th>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </nav>

            <div class="row mt-3">
                <div class="col-lg-3"></div>
                    <div class="col-lg-3">
                <form>
                    <select name="periodo" class="form-control">
                        <option value="sel" selected> Seleccione Periodo</option>
                        <option value="PR">Primero</option>
                        <option value="SG">Segundo</option>
                        <option value="TR">Tercero</option>
                        <option value="CT">Cuarto</option>
                    </select>
                    </div>

                    <div class="col-lg-3">
                        <button type="submit" class="btn btn-outline-dark" class="form-control">Buscar <i class="bi bi-search"></i></button>
                    </div>
                </form>
            </div>


            <br>

            <div class="row">
                <div class="col-12 text-center">
                    <table id="tabla" class="table">
                        <thead>
                            <tr>
                                <th scope="col">Asignaturas</th>
                                <th scope="col">NT1</th>
                                <th scope="col">NT2</th>
                                <th scope="col">NT2</th>
                                <th scope="col">NT4</th>
                                <th scope="col">NT5</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Artística</td>
                                <td>5.0</td>
                                <td>4.8</td>
                                <td>4.0</td>
                                <td>3.8</td>
                                <td></td>
                            </tr>

                            <tr>
                                <td>Educación Cristiana</td>
                                <td></td>
                                <td>4.0</td>
                                <td>3.9</td>
                                <td>3.8</td>
                                <td></td>
                            </tr>

                            <tr>
                                <td>Educación Física</td>
                                <td>5.0</td>
                                <td>4.8</td>
                                <td>4.6</td>
                                <td>4.8</td>
                                <td></td>
                            </tr>
                            
                            <tr>
                                <td>Lenguaje</td>
                                <td>4.0</td>
                                <td>4.9</td>
                                <td>4.2</td>
                                <td>3.9</td>
                                <td></td>
                            </tr>

                            <tr>
                                <td>Ingles</td>
                                <td>5.0</td>
                                <td>4.1</td>
                                <td>4.0</td>
                                <td>4.6</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

            
    
        
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
