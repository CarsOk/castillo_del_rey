<!DOCTYPE html>
<html>
    <head>
        <title>Registro de Notas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../CSS/reg_notas_docente.css" rel="stylesheet" type="text/css">       
        <link rel="icon" href="../IMG/CR_LOGO_ico.ico">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <!--Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <div id="cont" class="container text-center">
            <header class="row">
                <article id="logo" class="col-lg-2 col-md-4 col-sm-6 col-xs-12 mt-3">
                    <img src="../IMG/CR_LOGO.png" width="30%" height="90%" alt="Logo de la institución">
                </article>
    
                <article id="titulo" class="col-lg col-md-4 col-sm-6 col-xs-12 mt-3">
                    <h2><strong>Institución Educativa Castillo del rey</strong></h2>
                </article>
    
                <article id="ft_perfil" class="col-lg-2 col-md-4 col-sm-6 col-xs-12 mt-3">
                    <i class="bi bi-person-fill"></i>
                </article>
            </header>

                <section class="row mt-5">
                    <label id="titulo">Registro de Notas</label>
                        <div class="col-lg"></div>
                        <div class="col-lg mt-3">
            <form>
                                <input type="text" class="form-control" value="GRADO" readonly>
                        </div>

                        <div class="col-lg mt-3">
                            <select name="asig" class="form-control">
                                <option value="sel" selected> Seleccione Asignatura</option>
                                <option value="AR">Artística</option>
                                <option value="CN">Ciencias Naturales</option>
                                <option value="CL">Compresión Lectora</option>
                                <option value="ED_CRI">Educación Cristiana</option>
                                <option value="ED_FI">Educación Física</option>
                                <option value="ESP">Lenguaje</option>
                                <option value="INF">Informática</option>
                                <option value="INGLES">Ingles</option>
                                <option value="INT">Integradas</option>
                                <option value="MAT">Matemáticas</option>
                                <option value="SOC">Sociales</option>
                                
                            </select>
                        </div>

                        <div class="col-lg mt-3">
                            <select name="periodo" class="form-control">
                                <option value="sel" selected> Seleccione Periodo</option>
                                <option value="PR">Primero</option>
                                <option value="SG">Segundo</option>
                                <option value="TR">Tercero</option>
                                <option value="CT">Cuarto</option>
                            </select>
                        </div>

                        <div class="col-lg mt-3">
                            <input type="datetime-local" class="form-control">
                        </div>
                        <div class="col"></div>
                </section>

                <br>

                <section class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <table id="tabla" class="table ">
                            <thead>
                                <tr>
                                    <th>Nombre Completo</th>
                                    <th><input type="text" placeholder="Escriba el concepto" name="concepto" class="form-control"></th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td></td>
                                    <td><input type="number" step="0.1" name="valor" min="1"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>

                <footer>
                    <button type="submit" name="accion" class="btn btn-outline-dark"><i class="bi bi-arrow-down-circle-fill"></i> Guardar</button>
                    <button type="button" name="accion" value="" class="btn btn-outline-danger"><i class="bi bi-reply-fill"></i> Regresar</button>
                </footer>
            </form>


            

        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
